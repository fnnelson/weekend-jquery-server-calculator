<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend jQuery Server Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>

    <form>
        <input type="number" placeholder="number 1" id="input-number-one">
        <span class="button-group">
            <button class="operator-btn" id="addition">+</button>
            <button class="operator-btn" id="subtraction">-</button>
            <button class="operator-btn" id="multiplication">*</button>
            <button class="operator-btn" id="division">/</button>
        </span>
        <input type="number" placeholder="number 2" id="input-number-two">
        <button id="equals-button">=</button>
        <button id="clear-button">C</button>
    </form>
    <div>
        <h2 id="calc-answer">
            <!-- most recent calc goes in here -->
            0
        </h2>
    </div>
    <h3>Calculation History:</h3>
    <div>
        <ul id="calc-history-list">
            <!-- where the appended calc history goes -->
        </ul>
    </div>

</body>

</html>
