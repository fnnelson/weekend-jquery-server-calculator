<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weekend jQuery Server Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>

    <form>
        <input type="number" placeholder="number 1">
        <span class="button-group">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </span>
        <input type="number" placeholder="number 2">
        <button>=</button>
        <button>C</button>
    </form>
    <div>
        <h2>0</h2>
    </div>
    <div>
        <ul>
            <!-- where the appended calc history goes -->
            <li>12 - 4 = 8</li>
            <li>15 * 3 = 45</li>
            <li>4 + 1 = 5</li>
        </ul>
    </div>

</body>

</html>
